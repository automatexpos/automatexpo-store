{% extends 'base.html' %}
{% block content %}
<div class="header">
  <h2>Inventory</h2>
  <a class="btn" href="/admin/items/new">Add Item</a>
</div>
<table class="table">
  <thead><tr><th>ID</th><th>Item</th><th>Price</th><th>Status</th><th>Buyer</th><th>Actions</th></tr></thead>
  <tbody>
  {% for p in phones %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.model }}</td>
      <td>PKR {{ '%.0f'|format(p.price) }}</td>
      <td>{{ p.status }}</td>
      <td>{{ p.buyer_email or '-' }}</td>
      <td>
        <a class="btn secondary" href="/admin/items/{{ p.id }}/edit">Edit</a>
        <a class="btn warn" href="/admin/review?phone_id={{ p.id }}">Review</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
